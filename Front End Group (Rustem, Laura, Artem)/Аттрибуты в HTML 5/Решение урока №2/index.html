<!DOCTYPE html>
<html>
<head>
	<title>Main</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="greetings">
			<h1>Welcome to Restaurant</h1>
			<p>Here you can order pizza & sushi</p>
		</div>
		<div class="content">
			<div class="intro">
				<h1>Pizza List</h1>
				<p>Order pizza please</p>
			</div>
			<div class="block-4-c">
				<div class="block">
					<img src="https://eatcaulipower.com/sites/default/files/product-images/Pizza-Pepperoni_2.png" alt="Pepperoni Pizza">
					<p>Pepperoni</p>
				</div>
				<div class="block">
					<img src="https://eatcaulipower.com/sites/default/files/product-images/Pizza-ThreeCheese_1.png" alt="Cheese Pizza">
					<p>Cheese</p>
				</div>
				<div class="block">
					<img src="https://images.firstwefeast.com/complex/images/fl_lossy,q_auto/v1/rffmwo6kbrkqvmnc1c3m/pizza-hut-vs-dominos" alt="Dominos Pizza">
					<p>Dominos</p>
				</div>
				<div class="block">
					<img src="https://tmbidigitalassetsazure.blob.core.windows.net/secure/RMS/attachments/37/1200x1200/Chicken-Pizza_exps30800_FM143298B03_11_8bC_RMS.jpg" alt="Chicken Pizza">
					<p>Chicken</p>
				</div>
			</div>
		</div>
		<div class="content-2">
			<div class="intro">
				<h1>Sushi List</h1>
				<p>Order sushi please</p>
			</div>
			<div class="block-2-c">
				<div class="block-2">
					<img src="http://www.makesushi.com/wp-content/uploads/2015/11/top-image-salmon-roll.jpg" alt="Salmon Sushi">
					<p>Salmon Sushi</p>
				</div>
				<div class="block-2">
					<img src="https://c-lj.gnst.jp/public/article/detail/a/00/01/a0001909/img/basic/a0001909_main.jpg" alt="Vegan Sushi">
					<p>Vegan Sushi</p>
				</div>
			</div>
			<div class="block-2-c">
				<div class="block-2">
					<img src="https://www.manusmenu.com/wp-content/uploads/2016/07/1-Skinny-Tuna-Sushi-Roll-1-1-of-1.jpg" alt="Skinny Tuna">
					<p>Skinny Tuna</p>
				</div>
				<div class="block-2">
					<img src="https://bigbaypoint.sakana.house/wp-content/uploads/2016/12/139.jpg" alt="Tuna Sashimi">
					<p>Tuna Sashimi</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
